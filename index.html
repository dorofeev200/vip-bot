<style>
:root{
  --bg1:#070d18;
  --bg2:#0f1c30;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.08);
  --accent:#36b37e;
  --accentGlow:rgba(54,179,126,0.6);
  --text:#e6eef6;
  --muted:#8da2b5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Inter",system-ui;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 30%,#0f2a46 0%,transparent 40%),
    radial-gradient(circle at 80% 70%,#102d4f 0%,transparent 40%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

.container{
  width:100%;
  max-width:1300px;
  backdrop-filter:blur(25px);
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:22px;
  padding:30px;
  box-shadow:0 30px 80px rgba(0,0,0,0.6);
}

header{
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:30px;
}

.logo{
  width:60px;height:60px;
  border-radius:14px;
  overflow:hidden;
  background:#fff;
}

.logo img{width:100%;height:100%;object-fit:cover}

h1{margin:0;font-size:22px}
.lead{font-size:13px;color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}

.card{
  perspective:1000px;
}

.card-inner{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  min-height:220px;
  transition:transform .25s ease, box-shadow .25s ease;
}

.card:hover .card-inner{
  box-shadow:0 25px 70px rgba(0,0,0,0.7);
}

.bank{
  display:flex;
  gap:10px;
  align-items:center;
  font-weight:600;
}

.bank-logo{
  width:40px;height:40px;
  border-radius:12px;
  overflow:hidden;
  background:rgba(255,255,255,0.1);
}

.bank-logo img{width:100%;height:100%;object-fit:cover}

.holder{
  font-size:13px;
  color:var(--muted);
}

.number{
  font-family:monospace;
  background:rgba(0,0,0,0.4);
  padding:14px;
  border-radius:12px;
  letter-spacing:1.6px;
}

.actions{
  margin-top:auto;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  background:transparent;
  border:1px solid var(--border);
  color:var(--accent);
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  transition:.25s;
  font-weight:600;
}

button:hover{
  background:rgba(54,179,126,0.15);
}

.donate{
  background:linear-gradient(90deg,#16a34a,#36b37e);
  color:#042022;
  padding:8px 14px;
  border-radius:10px;
  text-decoration:none;
  font-weight:700;
}

.qr-wrap img{
  width:90px;
  border-radius:10px;
  cursor:pointer;
  margin-top:8px;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:16px;
}

@media(max-width:1000px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:650px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<script>
document.addEventListener("DOMContentLoaded", function(){

function format(d){ return d.replace(/(\d{4})(?=\d)/g,'$1 ') }
function mask(d){ return d.replace(/\d(?=\d{4})/g,'*').replace(/(.{4})/g,'$1 ') }

document.querySelectorAll(".num").forEach(function(span){
  let d = span.dataset.full
  span.dataset.fullDigits = d
  span.textContent = mask(d)
})

document.querySelectorAll(".toggle").forEach(function(btn){
  btn.addEventListener("click", function(){
    let span = this.closest(".card").querySelector(".num")
    let d = span.dataset.fullDigits
    if(span.textContent.includes("*")){
      span.textContent = format(d)
      this.textContent = "Скрыть"
    }else{
      span.textContent = mask(d)
      this.textContent = "Показать"
    }
  })
})

document.querySelectorAll(".copy").forEach(function(btn){
  btn.addEventListener("click", function(){
    let value = this.dataset.copy
    let textarea = document.createElement("textarea")
    textarea.value = value
    document.body.appendChild(textarea)
    textarea.select()
    document.execCommand("copy")
    document.body.removeChild(textarea)

    this.textContent = "✓ Скопировано"
    setTimeout(()=>{
      this.textContent = "Скопировать"
    },1000)
  })
})

/* 3D безопасный */
document.querySelectorAll(".card").forEach(function(card){
  const inner = card.querySelector(".card-inner")

  card.addEventListener("mousemove", function(e){
    let rect = card.getBoundingClientRect()
    let x = e.clientX - rect.left
    let y = e.clientY - rect.top

    let rotateY = (x/rect.width - 0.5) * 6
    let rotateX = (0.5 - y/rect.height) * 6

    inner.style.transform =
      "rotateX("+rotateX+"deg) rotateY("+rotateY+"deg)"
  })

  card.addEventListener("mouseleave", function(){
    inner.style.transform = "rotateX(0) rotateY(0)"
  })
})

/* QR */
let qr = document.getElementById("qr")
if(qr){
  let modal = document.getElementById("modal")
  let modalImg = document.getElementById("modalImg")

  qr.addEventListener("click", function(){
    modal.style.display = "flex"
    modalImg.src = qr.src.replace("200x200","600x600")
  })

  modal.addEventListener("click", function(){
    modal.style.display = "none"
  })
}

})
</script>

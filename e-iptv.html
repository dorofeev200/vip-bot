<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>E-IPTV</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#071127;
  --bg2:#0c2238;
  --accent:#36b37e;
  --muted:#9aa7b2;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Inter",system-ui;
  background:
    radial-gradient(circle at 20% 20%,#0f2a46 0%,transparent 40%),
    radial-gradient(circle at 80% 80%,#0a233d 0%,transparent 40%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  background-size:200% 200%;
  animation:bgMove 15s ease infinite;
  color:#e6eef6;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  width:100%;
  max-width:1200px;
  background:rgba(255,255,255,0.04);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:16px;
  padding:22px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

header{
  display:flex;
  gap:14px;
  align-items:center;
  margin-bottom:20px;
}

.logo{
  width:56px;height:56px;border-radius:12px;
  overflow:hidden;background:#fff;
  display:flex;align-items:center;justify-content:center;
}

.logo img{width:100%;height:100%;object-fit:cover}

h1{margin:0;font-size:20px}
.lead{margin:4px 0 0;color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}

.card{
  background:rgba(255,255,255,0.06);
  border-radius:16px;
  padding:16px;
  border:1px solid rgba(255,255,255,0.08);
  display:flex;
  flex-direction:column;
  gap:10px;
  min-height:180px;
  transition:transform .2s ease, box-shadow .2s ease;
  transform-style:preserve-3d;
  perspective:1000px;
}

.card:hover{
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.bank{
  display:flex;
  gap:8px;
  align-items:center;
  font-weight:600;
}

.bank-logo{
  width:36px;height:36px;border-radius:8px;
  overflow:hidden;background:rgba(255,255,255,0.1);
}

.bank-logo img{width:100%;height:100%;object-fit:cover}

.chip{
  background:rgba(255,255,255,0.1);
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  color:var(--muted);
}

.number{
  font-family:monospace;
  padding:10px;
  background:rgba(0,0,0,0.4);
  border-radius:8px;
  letter-spacing:1.5px;
}

.actions{
  margin-top:auto;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

button{
  background:transparent;
  border:1px solid rgba(255,255,255,0.2);
  color:var(--accent);
  padding:8px 10px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}

button:hover{
  background:rgba(54,179,126,0.15);
}

.donate{
  background:linear-gradient(90deg,#16a34a,#36b37e);
  color:#042022;
  padding:8px 12px;
  border-radius:8px;
  text-decoration:none;
  font-weight:700;
}

.qr-wrap img{
  width:84px;
  border-radius:8px;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>
<body>

<div class="container">

<header>
  <div class="logo">
    <img src="https://evgeshkawww.github.io/iptv/IPTV/favicon_black.png">
  </div>
  <div>
    <h1>E-IPTV</h1>
    <div class="lead">Нажмите «Скопировать» чтобы скопировать данные</div>

<div class="grid">

<!-- ВСЕ ТВОИ КАРТЫ -->

<div class="card">
<div class="bank"><span class="bank-logo"><img src="https://raw.githubusercontent.com/evgeshkawww/iptv/refs/heads/main/IPTV/%D0%BC%D0%B8%D1%80.jpg"></span>МИР (Без комиссии) RUS BLR <span class="chip">Карта</span></div>

</div>

<div class="card">
<div class="bank"><span class="bank-logo"><img src="https://raw.githubusercontent.com/evgeshkawww/iptv/refs/heads/main/IPTV/%D0%B1%D0%B5%D0%BB%D0%B7%D0%B0%D0%B3%D0%B1%D0%B0%D0%BD%D0%BA.jpg"></span>MasterCard KZ UZ TJ USA <span class="chip">Карта</span></div>
<div class="number"><span class="num" data-full="5185974906810892"></span></div>
<div class="actions">
<button class="copy" data-copy="5185974906810892">Скопировать</button>
<button class="toggle">Показать</button>
</div>
</div>

<div class="card">
<div class="bank"><span class="bank-logo"><img src="https://raw.githubusercontent.com/evgeshkawww/iptv/refs/heads/main/IPTV/%D0%BC%D0%B8%D1%80.jpg"></span>MasterCard <span class="chip">Карта</span></div>
<div class="number"><span class="num" data-full="5599002117222853"></span></div>
<div class="actions">
<button class="copy" data-copy="5599002117222853">Скопировать</button>

<div class="card">
<div class="bank"><span class="bank-logo"><img src="https://raw.githubusercontent.com/evgeshkawww/iptv/refs/heads/main/IPTV/%D0%BC%D0%B8%D1%80.jpg"></span>МИР <span class="chip">Карта</span></div>
<div class="number"><span class="num" data-full="2204120129358848"></span></div>
<div class="actions">
<button class="copy" data-copy="2204120129358848">Скопировать</button>

<div class="card">
<div class="bank"><span class="bank-logo"><img src="https://raw.githubusercontent.com/evgeshkawww/iptv/refs/heads/main/IPTV/%D0%B1%D0%B5%D0%BB%D0%B8%D0%BD%D0%B2%D0%B5%D1%81%D1%82.jpeg"></span>МИР <span class="chip">Карта</span></div>

<div class="actions">

<div class="number"><span class="num" data-full="4100119260753027"></span></div>
<div class="actions">
<button class="copy" data-copy="4100119260753027">Скопировать</button>
<button class="toggle">Показать</button>
<a class="donate" href="https://yoomoney.ru/to/4100119260753027" target="_blank">Донат</a>
</div>
<div class="qr-wrap">
<img id="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://yoomoney.ru/to/4100119260753027">
</div>
</div>

</div>

</div>

<div class="modal" id="modal">
<img id="modalImg">
</div>

<script>
function format(d){return d.replace(/(\d{4})(?=\d)/g,'$1 ')}
function mask(d){return d.replace(/\d(?=\d{4})/g,'*').replace(/(.{4})/g,'$1 ')}

document.querySelectorAll('.num').forEach(s=>{
let d=s.dataset.full
s.dataset.fullDigits=d
s.textContent=mask(d)
})

document.querySelectorAll('.toggle').forEach(b=>{
b.onclick=()=>{
let s=b.closest('.card').querySelector('.num')
if(s.textContent.includes('*')){
s.textContent=format(s.dataset.fullDigits)
b.textContent='Скрыть'
}else{
s.textContent=mask(s.dataset.fullDigits)
b.textContent='Показать'
}
}
})

document.querySelectorAll('.copy').forEach(b=>{
b.onclick=()=>{
navigator.clipboard.writeText(b.dataset.copy)
b.textContent='✓'
setTimeout(()=>b.textContent='Скопировать',1000)
}
})

document.querySelectorAll('.card').forEach(card=>{
card.addEventListener('mousemove',e=>{
let rect=card.getBoundingClientRect()
let x=e.clientX-rect.left
let y=e.clientY-rect.top
let rotateY=(x/rect.width-0.5)*10
let rotateX=(0.5-y/rect.height)*10
card.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
})
card.addEventListener('mouseleave',()=>{
card.style.transform='rotateX(0) rotateY(0)'
})
})

const qr=document.getElementById('qr')
const modal=document.getElementById('modal')
const modalImg=document.getElementById('modalImg')
qr.onclick=()=>{
modal.style.display='flex'
modalImg.src=qr.src.replace('200x200','600x600')
}
modal.onclick=()=>modal.style.display='none'
</script>

</html>
